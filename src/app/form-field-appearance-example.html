<mat-form-field appearance="outline" class="mat-form-field">
  <div class="div-form-field">
    
    <input
      matInput
      placeholder="Número de serie"
      class="form-control mat-input-element"
      autocomplete="off"
      spacedrop
      uppercase    
      type="text"
      maxlength="250"
      aria-invalid="false"
      aria-required="false"
      mask="000-000-000-000-000-000-000"
      aria-label="ISBN 1 13 digits only"
    />

  </div>
  
</mat-form-field>
